<!doctype html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rejuvestix</title>
  <meta name="description" content="Rejuvestix hydration">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>

<body>
  <header class="site-nav">
    <div class="container nav-inner">
      <a class="logo" href="index.html">Rejuvestix</a>

</a>

      <nav class="navlinks" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-content">
      <div class="eyebrow">Say Hello</div>
      <h1>Let’s talk hydration.</h1>
      <p class="subhead">Questions, feedback, wholesale, or collabs—drop us a note.</p>
    </div>
  </section>
  <!-- (your form section below) -->


  <main class="container page-section">
    <div class="card" style="max-width:760px;margin-inline:auto;">
      <p style="text-align:center;margin:0 0 14px 0;">
        <button class="btn" type="button"
          onclick="emailUs('bryan@rejuvestix.com','Rejuvestix Inquiry','Hi Rejuvestix team, I had a question about…')">
          Email Rejuvestix via Gmail
        </button>
        <span class="subhead" style="display:block;margin-top:8px;color:#9ca3af">
          Opens Gmail compose and copies our address (no <code>mailto:</code>).
        </span>
      </p>

      <form action="#" method="post" class="form" novalidate>
        <div>
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" placeholder="Jane Doe" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="jane@example.com" required>
        </div>
        <div>
          <label for="topic">Topic</label>
          <select id="topic" name="topic" required>
            <option value="">Choose one</option>
            <option>Feedback</option>
            <option>Review</option>
            <option>Question/Concern</option>
            <option>Wholesale</option>
          </select>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>
        </div>
        <div>
          <label><input type="checkbox" required> I agree this demo form has no server processing.</label>
        </div>
        <button class="btn" type="submit">Submit</button>
        <small class="subhead" style="display:block;margin-top:8px;color:#9ca3af">
          Per the assignment: action="#" so this form won’t send.
        </small>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Rejuvestix • <a href="https://www.asu.edu/" target="_blank" rel="noopener">External: ASU</a></p>
    </div>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </footer>
</body>
</html>
